<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <div class="container">
        <!-- banner kısmı -->
        <div class="banner">
            <img src="google.jpeg" alt="google image" width="500">
        </div>
        <!-- arama ve linkler -->
        <div class="main">
            <div class="search">
                <span>Search the web using Google!</span><br>
                <input type="search" name="" id="" size="40"><br>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling luck">
            </div>
            <div class="others">
                <table style="width:100% ;">
                    <tr>
                        <td style="width:35% ; background-color:#7EE5DA;">
                            <ul>
                                <li>Special Searches</li>
                                <li><a href="">Stanford Search</a></li>
                                <li><a href="">Linux Search</a></li>
                            </ul>
                        </td>
                        <td style="width:30% ; background-color:#70CCC2">
                            <ul>
                                <li><a href="">Help!</a></li>
                                <li><a href="">About Google!</a></li>
                                <li><a href="">Company Info</a></li>
                                <li><a href="">Google! Logos</a></li>
                            </ul>
                        </td>
                        <td style="width:35% ; background-color:#62B3AA">
                            <ul>
                                <li>Get Google!<br>
                                    updates monthly:</li>
                                <li>
                                    <input type="search" name="" id="" value="your e-mail">
                                </li>
                                <li>
                                    <input type="button" value="Subscribe">
                                    <a href="">Archive</a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <p style="text-align: center;">Copyright ©1998 Google Inc.</p>
    </div>
</body>
</html>
